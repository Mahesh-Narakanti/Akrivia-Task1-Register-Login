<div class="bd">
  <div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <h1>Log in</h1>

      <!-- Toggle User/Admin Selection -->
      <div class="user-type-toggle">
        <label>
          <input type="radio" name="userType" value="user" checked (change)="toggleUserType('user')" />
          User
        </label>
        <label>
          <input type="radio" name="userType" value="admin" (change)="toggleUserType('admin')" />
          Admin
        </label>
      </div>

      <div class="input-box">
        <input type="text" formControlName="username" placeholder="Username" required />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input type="password" formControlName="password" placeholder="Password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <a>Forgot password</a>
      </div>

      <button type="submit" class="btn" id="sbmt" [disabled]="loginForm.invalid">
        Login
      </button>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
