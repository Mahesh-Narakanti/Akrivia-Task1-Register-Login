
<body>

    <form action="profile light.html" method="get">

        <div class="wrapper">
            <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                <h1>Log in</h1>
                <div class="input-box">
                    <input type="text" formControlName="username" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" formControlName="password" placeholder="password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="remember-forgot">
                    <!-- <label><input type="checkbox">Remember me</label> -->
                    <a href="frgot pass light.html">Forgot password</a>
                </div>

                    <button type="submit" class="btn" id="sbmt" [disabled]="loginForm.invalid">login</button>

                    <div class="register-link">
                        <p>Don't have account? <a routerLink="/register">Sign up</a></p>
                    </div>
            </form>
        </div>
    </form>
</body>
